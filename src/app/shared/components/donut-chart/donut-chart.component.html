<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <canvas baseChart [chartType]="'doughnut'" [datasets]="doughnutPieChartData"

                    [colors]="doughnutPieChartColors"></canvas>
            </div>
        </div>
    </div>
</div>
